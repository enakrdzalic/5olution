<section class='container'>
  <div class='row text-center'>
    <div class='col-md-12 margin-vert-small'>
      <form class='form-inline'>
        <button type='button' data-toggle='modal' data-target='#wait' id='addButton'class='btn btn-danger'>Register</button>
        <div class='form-group'>
          <input type='text' id='objectName' class='form-control' placeholder='Object Name'></input>
        </div>
      </form>
      <div class="modal fade" id="wait" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Waiting....</h4>
            </div>
            <div class="modal-body">
              <p>Please place your object under the sensor</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<section class='container'>
  <div class='row text-center'>
    <div class='col-md-8 col-md-offset-2 margin-vert-small'>
      <div class='panel panel-default'>
        <div class='panel-heading'><h4>Items</h4></div>
          <table id='objectHead' class='table table-bordered table-hover'>
            <thead>
              <tr>
                <th class='text-center'>#</th>
                <th class='text-center'>Object</th>
                <th class='text-center'>Unregister</th>
              </tr>
            </thead>
          </table>
      </div>
    </div>
  </div>
</section>
